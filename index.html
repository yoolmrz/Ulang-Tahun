<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Greeting Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1517315003714-a071486bd9ea');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .highlight {
            color: #ffd700;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Untuk <span class="highlight" id="recipient">[Nama Penerima]</span></h1>
        <p>Kami mengucapkan terima kasih atas kepercayaan dan dukungan Anda. Semoga hubungan baik ini dapat terus terjalin dengan harmonis.</p>
        <p>ðŸŽ‰ Selamat dan Sukses Selalu! ðŸŽ‰</p>
    </div>

    <script>
        // Mengambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const toParam = urlParams.get('to');
        
        // Dekode URI dan replace '+' dengan spasi
        const recipientName = toParam ? decodeURIComponent(toParam.replace(/\+/g, ' ')) : 'Sahabat';
        
        // Update nama penerima
        document.getElementById('recipient').textContent = recipientName;
    </script>
</body>
</html>
