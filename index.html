<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Greeting Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        .highlight {
            color: #ffd700;
            font-weight: bold;
        }

        .music-control {
            margin-top: 20px;
        }

        .music-control button {
            background-color: #ffd700;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .music-control button:hover {
            background-color: #ffcc00;
        }

        .floating-image {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Untuk <span class="highlight" id="recipient">[Nama Penerima]</span></h1>
        <p>Kami mengucapkan terima kasih atas kepercayaan dan dukungan Anda. Semoga hubungan baik ini dapat terus terjalin dengan harmonis.</p>
        <p>ðŸŽ‰ Selamat dan Sukses Selalu! ðŸŽ‰</p>
        <div class="music-control">
            <button onclick="toggleMusic()">Play Music</button>
        </div>
    </div>
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" class="floating-image" alt="Decorative">

    <audio id="background-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Mengambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const toParam = urlParams.get('to');
        const recipientName = toParam ? decodeURIComponent(toParam.replace(/\+/g, ' ')) : 'Sahabat';
        document.getElementById('recipient').textContent = recipientName;

        // Kontrol Musik
        let isPlaying = false;
        const audio = document.getElementById('background-music');
        const button = document.querySelector('.music-control button');

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                button.textContent = 'Play Music';
            } else {
                audio.play();
                button.textContent = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
